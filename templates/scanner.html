<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Scan Boarding Pass</title>

  <style>
    body { margin:0; font-family:Inter, Arial; background:#f4f4f4; display:flex; flex-direction:column; height:100vh; }
    .navbar { display:flex; align-items:center; padding:12px; background:#fff; box-shadow:0 1px 4px rgba(0,0,0,0.08); }
    .navbar a img { height:20px; }

    .content { padding:16px; text-align:center; flex:1; display:flex; flex-direction:column; align-items:center; gap:12px; }
    .heading { font-size:20px; margin:0; }
    .subheading { color:#666; margin:0 0 8px 0; }

    .video-wrap { position:relative; width:100%; max-width:420px; aspect-ratio: 16/9; background:#000; border-radius:12px; overflow:hidden; box-shadow:0 6px 18px rgba(0,0,0,0.12); display:flex; align-items:center; justify-content:center; }
    video { width:100%; height:100%; object-fit:cover; display:block; }

    .overlay-rect {
      position:absolute; width:78%; height:40%; border:2px dashed rgba(255,255,255,0.9);
      border-radius:10px; box-sizing:border-box; left:50%; top:50%; transform:translate(-50%,-50%); pointer-events:none;
    }
    .overlay-rect::after {
      content:''; position:absolute; inset:0; border-radius:10px; box-shadow:0 0 0 9999px rgba(0,0,0,0.25); pointer-events:none;
    }

    .overlay-box { margin-top:12px; background:rgba(255,255,255,0.98); padding:12px; border-radius:8px; max-width:420px; text-align:left; }
    .scan-result { margin-top:10px; color:green; font-weight:600; min-height:20px; }

    @media (max-width:480px) {
      .heading { font-size:18px; }
      .video-wrap { aspect-ratio: 3/2; }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="{{ url_for('chat') }}"><img src="{{ url_for('static', filename='assets/chevron-left.svg') }}" alt="Back"></a>
  </div>

  <div class="content">
    <h2 class="heading">Scan your Boarding Pass</h2>
    <p class="subheading">Make sure to scan your departing flight boarding pass</p>

    <div class="video-wrap">
      <video id="video" autoplay playsinline muted></video>
      <div class="overlay-rect" aria-hidden="true"></div>
    </div>

    <div class="overlay-box">
      <strong>Scan your Boarding Pass</strong>
      <p style="margin:6px 0 0 0; color:#666; font-size:14px;">
        Aim at the barcode on your boarding pass and it will be scanned automatically
      </p>
    </div>

    <div id="result" class="scan-result"></div>

    <form id="passenger-form" method="POST" action="{{ url_for('chat') }}">
      <input type="hidden" name="question" id="question" />
      <input type="hidden" name="passenger_name" id="passenger_name" />
      <input type="hidden" name="flight_number" id="flight_number" />
      <input type="hidden" name="gate" id="gate" />
      <input type="hidden" name="time" id="time" />
    </form>
  </div>

  <script type="module">
    import { BrowserMultiFormatReader } from 'https://cdn.jsdelivr.net/npm/@zxing/browser@0.0.10/+esm';

    // --- helpers -----------------------------------------------------------
    function toHHMM(s) {
      const m = (s || '').match(/\b(\d{3,4})\b/);
      if (!m) return '';
      const v = m[1].padStart(4, '0');
      const hh = v.slice(0,2), mm = v.slice(2,4);
      if (+hh > 23 || +mm > 59) return '';
      return `${hh}:${mm}`;
    }
    function normalizeGate(s) {
      const m = (s || '').toUpperCase().match(/\b([A-Z])\s*0*([0-9]{1,2})\b/);
      return m ? `${m[1]}${parseInt(m[2],10)}` : '';
    }
    function normalizeFlight(s) {
      const m = (s || '').toUpperCase().match(/\b([A-Z]{2})\s*0*([0-9]{2,4})\b/);
      return m ? `${m[1]}${m[2]}` : (s || '');
    }
    function stripTitles(n) {
      // Removes trailing/embedded titles like MR/MRS/MS/MISS/DR/JR/SR/II/III/IV
      return (n || '').replace(/\b(MR|MRS|MS|MISS|DR|JR|SR|II|III|IV)\b/g, '').replace(/\s+/g,' ').trim();
    }

    // Try several ways to get LAST/FIRST from BCBP-like text
    function extractName(raw) {
      const U = (raw || '').toUpperCase();
      // 1) Standard BCBP "M1LAST/FIRST"
      let m = U.match(/^M1\s*([A-Z0-9 \-]+)\/([A-Z0-9 \-]+)/);
      if (m) {
        const last  = stripTitles(m[1]);
        const first = stripTitles(m[2]);
        if (first && last) return `${first} ${last}`.replace(/\s+/g,' ').trim();
      }
      // 2) Any "LAST/FIRST" pattern
      m = U.match(/\b([A-Z0-9 \-]{2,})\/([A-Z0-9 \-]{2,})\b/);
      if (m) {
        const last  = stripTitles(m[1]);
        const first = stripTitles(m[2]);
        if (first && last) return `${first} ${last}`.replace(/\s+/g,' ').trim();
      }
      // 3) Sometimes the name is "LAST FIRST" (no slash)
      m = U.match(/\bNAME[:\s]+([A-Z0-9 \-]+)\b/);
      if (m) {
        const parts = stripTitles(m[1]).split(/\s+/);
        if (parts.length >= 2) {
          const first = parts.slice(1).join(' ');
          const last  = parts[0];
          return `${first} ${last}`.trim();
        }
      }
      return '';
    }

     function parseBoardingPass(data) {
        let name = "Unknown Passenger";
        let flight = "Unknown Flight";
        let gate = "Unknown Gate";
        let time = "Unknown Time";
        let from = "Unknown Origin";
        let to = "Unknown Destination";
        let passengerId = null;

        if (!data || typeof data !== 'string') {
            return { name, flight, gate, from, to, time, passengerId };
        }

        const sanitizedData = data.replace(/[\x00-\x1F\x7F-\x9F]/g, '').trim();
        
        const firstLine = sanitizedData.split('\n')[0];
        
        // The first character indicates the format: M for PDF417, K or L for Aztec
        const format = sanitizedData.charAt(0);
        let parserData = sanitizedData;

        try {
            if (format === 'M') {
                // This is a PDF417 format (printed boarding pass)
                const fixedData = parserData.substring(0, 71);
                const variableData = parserData.substring(71);

                // Passenger Name is in a fixed position
                const namePart = fixedData.substring(2, 22).trim();
                const parts = namePart.split('/');
                name = `${parts[1].trim()} ${parts[0].trim()}`;
                
                passengerId = `${name.replace(/\s/g, '-')}-${fixedData.substring(39, 45)}`;


                // Flight details are also in a fixed position
                flight = fixedData.substring(39, 45).trim();
                from = fixedData.substring(22, 25);
                to = fixedData.substring(25, 28);
                gate = fixedData.substring(28, 33).trim();
                // The time is not a fixed part of the mandatory fields, so it's a tricky one.
                // We can look for it in the variable data section if it exists.
                const timeMatch = variableData.match(/ET(\d{4})/);
                if (timeMatch) {
                    time = `${timeMatch[1].substring(0, 2)}:${timeMatch[1].substring(2)}`;
                }
                
            } else if (format === 'K' || format === 'L') {
                // This is an Aztec format (mobile boarding pass)
                // Aztec data is often in a key-value pair format
                const segments = parserData.split('/');
                
                // Name is usually the first segment after the header
                const nameMatch = segments[0].match(/([A-Z\s]+)\/([A-Z\s]+)/);
                if (nameMatch) {
                    name = `${nameMatch[2].trim()} ${nameMatch[1].trim()}`;
                }
                
                passengerId = name.replace(/\s/g, '-');


                // Other fields are in specific segments
                if (segments[1] && segments[1].length >= 10) {
                    flight = segments[1].substring(0, 6);
                    from = segments[1].substring(6, 9);
                    to = segments[1].substring(9, 12);
                }

                // Gate and time are often in a separate segment
                const gateMatch = sanitizedData.match(/GATE\s*(\S+)/i);
                if (gateMatch) {
                    gate = gateMatch[1];
                }
                
            } else {
                // Fallback for non-standard formats like the one you previously provided
                // This handles cases where the scanner outputs simple, space-separated data
                const parts = sanitizedData.split(/\s+/);
                const nameMatch = parts[0].match(/M1(.+)\/(.+)/);
                if (nameMatch) {
                  name = `${nameMatch[2].trim()} ${nameMatch[1].trim()}`;
                  passengerId = name.replace(/\s/g, '-');
                }
                if (parts.length > 1) {
                  flight = parts[1];
                }
                if (parts.length > 4) {
                  gate = parts[4].substring(0, 2);
                }
            }
        } catch (e) {
            console.error("Parsing error:", e);
            // If an error occurs, return the default values.
            return { name: "Parsing Error", flight: "N/A", gate: "N/A", from: "N/A", to: "N/A", time: "N/A", passengerId: null };
        }

        return { name, flight, gate, time };
    }

    // --- main --------------------------------------------------------------
    window.addEventListener('DOMContentLoaded', () => {
      const codeReader = new BrowserMultiFormatReader();
      const videoElem  = document.getElementById('video');
      const resultDiv  = document.getElementById('result');
      const form       = document.getElementById('passenger-form');

      const qInput      = document.getElementById('question');
      const nameInput   = document.getElementById('passenger_name');
      const flightInput = document.getElementById('flight_number');
      const gateInput   = document.getElementById('gate');
      const timeInput   = document.getElementById('time');

      codeReader.decodeFromVideoDevice(null, videoElem, (result, error, controls) => {
        if (result) {
          const raw = result.getText();
          console.log('[SCAN RAW]', raw);

          const info = parseBoardingPass(raw);
          console.log('[PARSED]', info);

          // UPDATED LINE to show ONLY the passenger name
          resultDiv.innerText = `${info.name}`; // Shows "John Doe"

          qInput.value       = `Hi, I'm ${info.name}. My flight is ${info.flight}`
                             + (info.gate ? ` from gate ${info.gate}` : '')
                             + (info.time ? ` at ${info.time}` : '') + `.`;
          nameInput.value    = info.name;
          flightInput.value  = info.flight;
          gateInput.value    = info.gate;
          timeInput.value    = info.time;

          try { controls.stop(); } catch(e) {}
          setTimeout(() => form.submit(), 300);
        }
      });
    });
  </script>
</body>
</html>
