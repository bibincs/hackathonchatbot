<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Airport Assistant</title>
</head>
<body>
    <h1>Ask the Airport Assistant</h1>
    <form method="POST">
        <input type="text" name="question" style="width: 400px;" placeholder="e.g., Where can I get coffee?" required>
        <input type="submit" value="Ask">
    </form>

    {% if answer %}
        <h2>Answer:</h2>
        <p>{{ answer }}</p>
    {% endif %}
</body>
</html>
